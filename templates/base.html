<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CAN 2025 - Prédictions{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --can-gold: #FFD700;
            --can-green: #006B3F;
            --can-red: #C1272D;
            --can-dark: #1a1a1a;
            --can-light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--can-dark) 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, var(--can-green) 0%, var(--can-dark) 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--can-gold) !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .navbar-brand i {
            color: var(--can-gold);
            margin-right: 0.5rem;
        }
        
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-link:hover {
            color: var(--can-gold) !important;
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            color: var(--can-gold) !important;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--can-gold);
            border-radius: 2px;
        }
        
        /* Header avec animation */
        .page-header {
            background: linear-gradient(135deg, var(--can-green) 0%, var(--can-red) 100%);
            padding: 3rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="rgba(255,255,255,0.05)"></path></svg>') repeat-x;
            background-size: cover;
            opacity: 0.1;
        }
        
        .page-header h1 {
            color: var(--can-gold);
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }
        
        .page-header .lead {
            color: #fff;
            position: relative;
            z-index: 1;
        }
        
        /* Cards KPI */
        .kpi-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .kpi-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            transition: all 0.5s;
        }
        
        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            border-color: var(--can-gold);
        }
        
        .kpi-card:hover::before {
            top: -25%;
            right: -25%;
        }
        
        .kpi-icon {
            font-size: 3rem;
            color: var(--can-gold);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .kpi-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--can-gold);
            margin: 0.5rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .kpi-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Charts Container */
        .chart-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .chart-title {
            color: var(--can-gold);
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .chart-title i {
            margin-right: 0.5rem;
        }
        
        /* Table */
        .table-custom {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .table-custom thead {
            background: linear-gradient(90deg, var(--can-green) 0%, var(--can-red) 100%);
        }
        
        .table-custom th {
            color: var(--can-gold) !important;
            font-weight: 600;
            border: none !important;
            padding: 1rem;
        }
        
        .table-custom td {
            color: #fff;
            border-color: rgba(255, 255, 255, 0.1) !important;
            padding: 0.8rem;
        }
        
        .table-custom tbody tr:hover {
            background: rgba(255, 215, 0, 0.1);
        }
        
        /* Badge */
        .rank-badge {
            background: var(--can-gold);
            color: var(--can-dark);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }
        
        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        
        .spinner {
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top: 4px solid var(--can-gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Footer */
        footer {
            background: linear-gradient(90deg, var(--can-dark) 0%, var(--can-green) 100%);
            color: rgba(255, 255, 255, 0.8);
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 3px solid var(--can-gold);
        }
        
        footer a {
            color: var(--can-gold);
            text-decoration: none;
        }
        
        footer a:hover {
            color: #fff;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.8rem;
            }
            
            .kpi-value {
                font-size: 2rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-trophy"></i>
                CAN 2025 Prédictions
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-chart-line"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/predict' %}active{% endif %}" href="/predict">
                            <i class="fas fa-futbol"></i> Prédire
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/simulate' %}active{% endif %}" href="/simulate">
                            <i class="fas fa-play-circle"></i> Simuler
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-trophy" style="color: var(--can-gold);"></i>
                CAN 2025 - Système de Prédiction ML
                <i class="fas fa-trophy" style="color: var(--can-gold);"></i>
            </p>
            <p class="mb-0 mt-2" style="font-size: 0.9rem; opacity: 0.7;">
                Modèle: Gradient Boosting | Données: CAF Historical Data
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
